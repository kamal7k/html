<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mern Class</title>
</head>
<body>
  <fieldset>
    <legend>Personal Information</legend>


    <form action="mailto:kunwarkamal7k@gmail.com" method="post" enctype="text/plain">


      <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" maxlength="10" minlength="5">
      </p>


      <p>

        <label for="email">Email</label>
        <input type="email" id="email" name="email">
      </p>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
      <p>
        <h3>Select Your Gender</h3>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
      </p>
      <p>
        <h3>Hobbies</h3>
        <label for="male">sing</label>
        <input type="radio" id="male" name="sing" value="hobbies">

        <label for="female">Dance</label>
        <input type="radio" id="female" name="dance" value="hobbies">
      </p>
      <p>
        <h3>Select Your Country</h3>
        <select name="country" id="">
          <optgroup label="Asia">
            <option value="Nepal">Nepal</option>
            <option value="India">India</option>
          <optgroup label="Europe">
            <option value="France">France</option>
            <option value="Poland">Poland</option>
        </select>

      </p>
      <p>
        <textarea name="message" id="msg" cols="40" rows="10"></textarea>
      </p>


    </form>
  </fieldset>
  
</body>
</html>
